<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket-Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="heading">Cricket Game</h1>
    <h2 class="footer">Make Your Choice</h2>
    <button
      class="btn bat"
      onclick="generateComputerChoice();
      document.querySelector('#user').value = 'Bat';
      // const UserChoiceMsg = ('You have chosen Bat');

  let resultMsg;
    if(computerChoice === 'Ball'){
     score.Win++;
     resultMsg = 'You Won';
     }
    else if(computerChoice === 'Stump'){
      score.Lose++;
      resultMsg = 'You Loss';
    }
    else if(computerChoice === 'Bat'){
      resultMsg = 'Tied';
      score.Tie++;
    }

    document.querySelector('#result').value = resultMsg ;
    document.querySelector('#opponent').value = computerChoice ;
    document.querySelector('#score-board').value = score.displayScore();
    "
    >
      Bat
    </button>

    <button
      class="btn ball"
      onclick="generateComputerChoice();
    document.querySelector('#user').value = 'Ball';

    if(computerChoice === 'Ball') {
      resultMsg = ('Tied');
      score.Tie++;
    } else if(computerChoice === 'Stump'){
      resultMsg = ('You won');
      score.Win++;
    } else{
      resultMsg = ('You Loss');
      score.Lose++;
    }

    document.querySelector('#result').value = resultMsg ;
    document.querySelector('#opponent').value = computerChoice ;
    document.querySelector('#score-board').value = score.displayScore();
    "
    >
      Ball
    </button>

    <button
      class="btn stump"
      onclick=" generateComputerChoice();
   document.querySelector('#user').value = 'Stump';

    resultMsg = null;
 
     if(computerChoice === 'Ball')
     { resultMsg = ('You Loss');
      score.Lose++ ;
     }
   
     else if(computerChoice === 'Stump'){
       resultMsg = ('Tied');
       score.Tie++ ;
     }
     if(computerChoice === 'Bat'){
       resultMsg = ('You won');
       score.Win++ ;
     }
    document.querySelector('#result').value = resultMsg ;
    document.querySelector('#opponent').value = computerChoice ;
    document.querySelector('#score-board').value = score.displayScore();
    "
    >
      Stump
    </button>

    <h2 class="footer">Result</h2>
    <div>
      <input
        class="btn user"
        id="user"
        type="text"
        placeholder="You"
        readonly
      />
      <input
        class="btn opponent"
        id="opponent"
        readonly
        type="text"
        placeholder="Computer"
      />
    </div>
    <input
      class="btn choice"
      id="result"
      type="text"
      placeholder="Result"
      readonly
    />
    <div>
      <input
        id="score-board"
        class="btn Score"
        type="text"
        readonly
        placeholder="scoreboard"
      />
    </div>

    <script>
      let score = {
        Win: 0,
        Lose: 0,
        Tie: 0,
        displayScore: function () {
          return `Won:${score.Win}, Lost:${score.Lose},Tied:${score.Tie}`;
        },
      };

      let computerChoice;
      function generateComputerChoice() {
        let randomNumber = Math.random() * 3;

        let computerChoiceMsg;

        if (randomNumber > 0 && randomNumber <= 1) {
          computerChoice = "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          computerChoice = "Ball";
        } else {
          computerChoice = "Stump";
        }
        computerChoiceMsg = `Computer choice is ${computerChoice}`;

        console.log(score.displayScore());
        // document.querySelector('#score-board').value = score.displayScore();
      }
    </script>
  </body>
</html>
